{% extends "base/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">{% if object %}Edit{% else %}Add{% endif %} Address</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Changed from crispy to standard form rendering -->
                <button type="submit" class="btn btn-primary mt-3">Save Address</button>
                <a href="{% url 'orders:process' %}" class="btn btn-secondary mt-3">Cancel</a>

            </form>
        </div>
    </div>
</div>
{% endblock %}
